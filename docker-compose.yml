version: '3.8'

# Shared configuration for all environments
x-base-config: &base-config
  # Note: ports removed - Coolify manages port mapping automatically
  # Port 11235 is configured in Coolify UI (ports_exposes setting)
  # Note: env_file removed - Coolify manages environment variables directly
  # Set LLM_PROVIDER and other env vars in Coolify UI instead of using .llm.env
  volumes:
    - /dev/shm:/dev/shm  # Chromium performance
  deploy:
    resources:
      limits:
        memory: 4G
      reservations:
        memory: 1G
  restart: unless-stopped
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:11235/health"]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 40s
  user: "appuser"

services:
  redis:
    image: redis:7-alpine
    container_name: crawl4ai-redis
    # No port mapping needed - Redis is only accessed internally via Docker network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - crawl4ai-network

  crawl4ai:
    # 1. Default: Pull multi-platform test image from Docker Hub
    # 2. Override with local image via: IMAGE=local-test docker compose up
    image: ${IMAGE:-unclecode/crawl4ai:${TAG:-latest}}
    
    # Local build config (used with --build)
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_TYPE: ${INSTALL_TYPE:-default}
        ENABLE_GPU: ${ENABLE_GPU:-false}
    
    # Inherit shared config
    <<: *base-config
    
    # Use external Redis service
    environment:
      - REDIS_URI=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - crawl4ai-network

networks:
  crawl4ai-network:
    driver: bridge

volumes:
  redis_data:
    driver: local